<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../static/styles.css">
    <script src="../static/js/login.js" defer></script>
</head>
<body>

    </div>

</html>
